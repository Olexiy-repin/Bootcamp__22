<!DOCTYPE html>

<head>

    <title>Module 09</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.css">

<body>
    <section class="popular">
        <div class="container">
            <div class="row popular__title-wrapper">
                <div class="col-12">
                    <h2 class="popular__title">Most popular</h2>
                </div>
            </div>
            <ul class="row justify-content-md-center popular__list">
                <li class="col-12 col-md-5 col-xl-3 popular__list-item">
                    <img src="https://picsum.photos/262/341" alt="random image" width="262" height="341"
                        class="popular__list-item-img">
                    <p class="popular__list-item-img-description">Red Women Purses</p>
                    <div class="rating">
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                    </div>
                    <p class="popular__list-item-price">$15.00</p>
                </li>
                <li class="col-12 col-md-5 col-xl-3 popular__list-item">
                    <img src="https://picsum.photos/262/341" alt="random image" width="262" height="341"
                        class="popular__list-item-img">
                    <p class="popular__list-item-img-description">Red Women Purses</p>
                    <div class="rating">
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                    </div>
                    <p class="popular__list-item-price">$15.00</p>
                </li>
                <li class="col-12 col-md-5 col-xl-3 popular__list-item">
                    <img src="https://picsum.photos/262/341" alt="random image" width="262" height="341"
                        class="popular__list-item-img">
                    <p class="popular__list-item-img-description">Red Women Purses</p>
                    <div class="rating">
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                    </div>
                    <p class="popular__list-item-price">$15.00</p>
                </li>
                <li class="col-12 col-md-5 col-xl-3 popular__list-item">
                    <img src="https://picsum.photos/262/341" alt="random image" width="262" height="341"
                        class="popular__list-item-img">
                    <p class="popular__list-item-img-description">Red Women Purses</p>
                    <div class="rating">
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                        <span class="rating__stars"></span>
                    </div>
                    <p class="popular__list-item-price">$15.00</p>

            </ul>
        </div>
    </section>
